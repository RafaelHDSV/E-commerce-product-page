<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta name="author" content="Rafael Henrique de Sousa Vieira" />
		<meta name="keywords" content="programação, html, css, javascript, frontend mentor" />
		<meta name="robots" content="index, follow" />
		<meta
			name="description"
			content="This is a solution to the [E-commerce product page challenge on Frontend Mentor](https://www.frontendmentor.io/challenges/ecommerce-product-page-UPsZ9MJp6). Frontend Mentor challenges help you improve your coding skills by building realistic projects." />
		<link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
		<title>Frontend Mentor | E-commerce product page</title>

		<style>
			@import url('https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@100..900&display=swap');
			/* font-family: "Kumbh Sans", sans-serif; */

			:root {
				--white: hsl(0, 0%, 100%);
				--light_grayish_blue: hsl(223, 64%, 98%);
				--pale_orange: hsl(25, 100%, 94%);
				--orange: hsl(26, 100%, 55%);
				--grayish_blue: hsl(220, 14%, 75%);
				--dark_grayish_blue: hsl(219, 9%, 45%);
				--very_dark_blue: hsl(220, 13%, 13%);
				--black: hsl(0, 0%, 0%); /* with 75% opacity for lightbox background */
			}

			* {
				margin: 0;
				padding: 0;
				box-sizing: border-box;
				text-decoration: none;
				font-family: 'Kumbh Sans', sans-serif;
				font-size: 16px;
			}

			body {
				display: flex;
				flex-direction: column;
				max-width: 100vw;
				width: 100%;
				padding: 0 10rem;
			}

			nav {
				display: flex;
				flex-direction: row;
				justify-content: space-between;
				align-items: center;
				width: 100%;
				padding: 1.5rem 0;
				border-bottom: 2px solid var(--light_grayish_blue);
			}

			nav .left_container {
				display: flex;
				flex-direction: row;
				justify-content: center;
				align-items: center;
				gap: 4rem;
			}

			nav .left_container h1 {
				font-size: 27px;
				font-weight: 700;
				color: var(--very_dark_blue);
			}

			nav .left_container .options {
				list-style: none;
				display: flex;
				flex-direction: row;
				gap: 2rem;
			}

			nav .left_container .options li {
				font-size: 13px;
				color: var(--dark_grayish_blue);
			}

			nav .right_container {
				display: flex;
				gap: 3rem;
			}

			nav .right_container img:nth-child(1) {
				max-width: 1.5rem;
				width: 100%;
				object-fit: contain;
			}

			nav .right_container img:nth-child(2) {
				max-width: 2.5rem;
				width: 100%;
				object-fit: contain;
			}

			main {
				display: flex;
				flex-direction: row;
				justify-content: center;
				align-items: center;
				width: 100%;
				padding: 6rem 3rem;
				gap: 6rem;
			}

			.images {
				display: flex;
				flex-direction: column;
				justify-content: center;
				align-items: center;
				gap: 1.5rem;
			}

			.images .main_img {
				border-radius: 1rem;
				width: 25rem;
			}

			.images .thumbnails {
				display: flex;
				flex-direction: row;
				justify-content: space-between;
				align-items: center;
				width: 100%;
				gap: 1.5rem;
			}

			.images .thumbnails img {
				border-radius: 1rem;
				width: 5rem;
			}

			.infos {
				display: flex;
				flex-direction: column;
				justify-content: center;
				align-items: flex-start;
				gap: 1rem;
				height: 100%;
				width: 100%;
			}

			.infos .company {
				font-size: 11px;
				font-weight: 700;
				text-transform: uppercase;
				color: var(--orange);
			}

			.infos h2 {
				font-size: 32px;
				font-weight: 700;
				color: var(--very_dark_blue);
			}

			.infos p {
				line-height: 1.5rem;
				font-size: 13px;
				font-weight: 400;
				color: var(--dark_grayish_blue);
			}
		</style>
	</head>
	<body>
		<nav>
			<div class="left_container">
				<h1>sneakers</h1>

				<ul class="options">
					<li>Collections</li>
					<li>Men</li>
					<li>Women</li>
					<li>About</li>
					<li>Contact</li>
				</ul>
			</div>

			<div class="right_container">
				<img src="images/icon-cart.svg" alt="icon-cart.svg" />
				<img src="images/image-avatar.png" alt="image-avatar.png" />
			</div>
		</nav>

		<main>
			<div class="images">
				<img class="main_img" src="images/image-product-1.jpg" alt="image-product-1.jpg" />

				<div class="thumbnails">
					<img src="images/image-product-1-thumbnail.jpg" alt="image-product-1-thumbnail.jpg" />
					<img src="images/image-product-2-thumbnail.jpg" alt="image-product-2-thumbnail.jpg" />
					<img src="images/image-product-3-thumbnail.jpg" alt="image-product-3-thumbnail.jpg" />
					<img src="images/image-product-4-thumbnail.jpg" alt="image-product-4-thumbnail.jpg" />
				</div>
			</div>

			<div class="infos">
				<span class="company">Sneaker Company</span>

				<h2>Fall Limited Edition Sneakers</h2>

				<p>
					These low-profile sneakers are your perfect casual wear companion. Featuring a durable rubber
					outer sole, they'll withstand everything the weather can offer.
				</p>

				<div class="price">
					<div class="value">
						<span>$125.00</span>
						<span>$250.00</span>
					</div>

					<span>50%</span>
				</div>

				<div class="cart">
					<button>0</button>
					<button>Add to cart</button>
				</div>
			</div>
		</main>

			Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
			Coded by <a href="#">Your Name Here</a>.
		</div> -->
	</body>
</html>
